	<style type="text/css">
		.button13 {
			color: rgba(255,255,255,1);
			-webkit-transition: all 0.5s;
			-moz-transition: all 0.5s;
			-o-transition: all 0.5s;
			transition: all 0.5s;
			position: relative;
		}

		.button13::before{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			border: 1px solid rgba(255,255,255,0.5);
			-webkit-transition: all 0.3s;
			-moz-transition: all 0.3s;
			-o-transition: all 0.3s;
			transition: all 0.3s;
		}

		.button13:hover::before{
			opacity: 0;
			-webkit-transform: scale(1.2,1.2);
			transform: scale(1.2,1.2);
		}
		.button13::after{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			opacity: 0;
			background-color: rgba(255,255,255,0.25);
			-webkit-transition: all 0.3s;
			-moz-transition: all 0.3s;
			-o-transition: all 0.3s;
			transition: all 0.3s;
			-webkit-transform: scale(0.5,0.5);
			transform: scale(0.5,0.5);
		}
		.button13:hover::after{
			opacity: 1 ;
			-webkit-transform: scale(1,1);
			transform: scale(1,1);
		}
	</style>

<body class="login-body">

<div class="panel login-panel">
	<form role="form" method="post" action="loginUser">
		<h2 class="text-center">点餐系统登录</h2>
		<div class="form-group login-text">
			<label>用户名:</label> <input type="text" class="form-control"
									   name="useraccount" placeholder="请输入您的用户名" required autofocus>
		</div>
		<div class="form-group login-text">
			<label>密码：</label> <input type="password" class="form-control"
									  name="userpass" placeholder="请输入您的密码" required>
		</div>

		<div class="form-group login-text">
			<label>验证码：</label><input class="form-control login-inputcode"
									  type="text" name="codetext" />&nbsp;&nbsp;&nbsp;
			<img src="/validateColorServlet" onclick="imagers()" id="code2" style="width:100px;height:30px;">
			<!--<img id="code"
                src="code" onclick="checkcode()" style="width:100px;height:30px;">-->
		</div>

		<button class="btn btn-lg btn-primary btn-block login-text button13"
				type="button">登录</button>
	</form>
</div>
